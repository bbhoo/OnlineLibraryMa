<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: flex-end; /* Align to the right */
        align-items: center;
        background-color: white;
    }
    .container-fluid.card {
        width: 30rem;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        /* Positioning */
        top: 50%; /* Move to 50% from the top */
        left: 40%; /* Move to 50% from the left */
        transform: translate(-50%, 0%); /* Center the card */
    }
    h2.bg-danger.text-white.text-center {
        background-color: #0000FF;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
    }
    .table {
        width: 100%;
    }
    .table td {
        text-align: right;
        padding: 5px 10px;
    }
    .table input[type="text"],
    .table input[type="number"] {
        width: 100%;
    }
    .table input[type="submit"],
    .table input[type="reset"] {
        width: calc(50% - 10px);
        background-color: #0000FF;
        color: white;
        border: none;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
    }
    .table input[type="submit"]:hover,
    .table input[type="reset"]:hover {
        background-color: #0000cc; /* Slightly darker blue on hover */
    }
</style>
</head>
<body>
    <div class="container-fluid card">
        <h2 class="bg-danger text-white text-center">Book Registration</h2>
        <form action="register" method="post">
            <table class="table table-hover" cellspacing="10">
                <tr>
                    <td style="text-align: right;">Book Name</td>
                    <td><input type="text" name="bookName" required></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Author Name</td>
                    <td><input type="text" name="authorName" required></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Book Type</td>
                    <td><input type="text" name="bookType" required></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Quantity</td>
                    <td><input type="number" name="quantity" min="0" max="20" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Register">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
