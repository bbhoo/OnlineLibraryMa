<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ADMIN</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white; /* Set background color for admin */
    }
    .container-fluid.card {
        width: 92rem;
        height: 40rem;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center; /* Center the content horizontally */
    }
    h2.bg-danger.text-white.text-center {
        background-color: #0000FF; /* Set background color for header */
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
    }
    .leftdiv {
        display: flex;
        justify-content: center; /* Center the content horizontally */
        align-items: center; /* Center the content vertically */
        width: 100%;
        height: 100%; /* Take up all available height */
    }
    .table {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: auto;
    }
    .table a {
        display: block;
        text-align: center;
        padding: 10px;
        margin: 5px 0;
        background-color: #0000FF; /* Set background color for buttons */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        width: 300px;
    }
    .table a:hover {
        background-color: #000080; /* Darker background color on hover */
    }
</style>
</head>
<body>
    <div class="container-fluid card">
        <h2 class="bg-danger text-white text-center">Admin</h2>
        <div class="leftdiv">
            <form action="register" method="post">
                <table class="table table-hover" cellspacing="10">
                    <tr>
                        <td><a href="BookRegisterForm">Register Book</a></td>
                    </tr>
                    <tr>
                        <td><a href="ShowAllBookForm">Show All Book</a></td>
                    </tr>
                    <tr>
                        <td><a href="login.html">Logout</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
